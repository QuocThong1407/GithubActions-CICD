# Tên của workflow, sẽ hiển thị trong tab "Actions" trên GitHub
name: React CI with Allure Report

# Điều kiện kích hoạt workflow
on:
  push:
    branches: [ main ] # Chạy khi push lên nhánh main
  pull_request:
    branches: [ main ] # Chạy khi có pull request vào nhánh main

# Quyền hạn cần thiết để workflow có thể ghi vào GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Các công việc (jobs) sẽ được thực thi
jobs:
  # Job đầu tiên: Chạy test
  test:
    runs-on: ubuntu-latest # Chạy trên máy ảo Ubuntu phiên bản mới nhất

    steps:
      # Bước 1: Checkout code từ repository về máy ảo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Cài đặt Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Sử dụng Node.js phiên bản 18

      # Bước 3: Cài đặt các dependencies của dự án
      - name: Install dependencies
        run: npm install

      # Bước 4: Cài đặt jest-jasmine2
      - name: Install jest-jasmine2
        run: npm install --save-dev jest-jasmine2
        
      # Bước 5: Chạy test với biến môi trường CI=true
      - name: Run tests
        run: CI=true npm test
        # Nếu test thất bại, vẫn tiếp tục để có thể tạo báo cáo lỗi
        continue-on-error: true 

      # Bước 6: (Mới) Kiểm tra xem thư mục allure-results có được tạo ra không
      - name: Verify Allure results directory
        run: ls -R

      # Bước 7: Lưu trữ kết quả test (thư mục allure-results) để job sau sử dụng
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1 # Lưu trữ trong 1 ngày

  # Job thứ hai: Tạo và triển khai báo cáo
  generate-report:
    runs-on: ubuntu-latest
    needs: test # Job này chỉ chạy sau khi job 'test' hoàn thành

    steps:
      # Bước 1: Download kết quả test đã được lưu trữ từ job 'test'
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # Bước 2: Tạo báo cáo Allure
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        with:
          results_path: allure-results
          report_path: allure-report

      # Bước 3: Tải lên báo cáo dưới dạng artifact của GitHub Pages
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      # Bước 4: Triển khai báo cáo lên GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

